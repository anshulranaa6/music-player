<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="music.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">IT'S ALWAYS BLUE</h2>
            <h3 id="artist">LEGION</h3>
            
            <div class="img_container">
                <img src="/covers/1.jpg" alt="">
            </div>

            <audio src="/songs/1.mp3"></audio>
            
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="prev"></i>
                <i  class="fa-solid fa-play main-button" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
<script src="music.js"></script>
</body>
</html>
